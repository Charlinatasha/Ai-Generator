<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Ai Positive Reinforcement Generator</h1>
        <h2>For when you need a little pick me up!</h2>
      </header>
      <div id="generator-container">
        <form>
          <input
            type="text"
            placeholder="What do you need support with?"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" />
        </form>

        <div id="positive-statement">
          add your positive statement here
          <br />
          add second line here
        </div>
      </div>

      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/charli-lee-7aa589107"
          target="_blank"
          >Charli</a
        >
        and is open sourced on
        <a href="https://github.com/Charlinatasha/Ai-Generator" target="_blank"
          >GitHub</a
        >and hosted on
        <a href="https://charli-ai-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
